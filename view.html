<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Messages</title>
</head>
<body>
    <h1>Random Messages</h1>
    <ul>
        {% for message in messages %}
            <li><strong>{{ message[0] }}:</strong> {{ message[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
